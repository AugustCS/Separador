<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Separador</title>
</head>
<body>
    <div class="container">
        <h1>Separador de caracteres</h1>
        <form action="">
            <div class="form-group">
                <label for="tainput">Entrada</label> 
                <textarea id="tainput" class="form-control tainput"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                        <input id="separador" type="text" class="form-control" placeholder="Escriba el separador">
                </div>
                <div class="form-group col-md-8">
                        <button id="btn-convertir" class="btn btn-primary col-12">Convertir</button>
                </div>
            </div>
            <div class="form-group">  
                <label for="taoutput">Salida</label>
                <textarea id="taoutput" class="form-control taoutput"></textarea>
            </div>
        </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
